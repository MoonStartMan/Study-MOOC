<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局的第三种解决方案</title>
    <style>
    #parent{
        width: 100%;
        display: table;
        table-layout: fixed;
    }
    #left, 
    #center,
    #right{
        height: 300px;
        display: table-cell;
    }
    #left{
        width: 400px;
        background-color: #c9394a;
    }
    #center{
        width: 400px;
        background-color: green;
    }
    #right{
        background-color: #cccccc;
    }
    </style>
</head>
<body>
    <div id="parent">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
