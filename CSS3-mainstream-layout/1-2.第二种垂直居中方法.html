<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一种垂直居中方法</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中的第二种解决方案</title>
    <style>
    #parent{
        width: 200px;
        height: 600px;
        background: #cccccc;

        position: relative;
    }
    #child{
        width: 200px;
        height: 200px;
        background: #c9394a;

        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    </style>
</head>
<body>
    <!-- 定义父级元素 -->
    <div id="parent">
        <!-- 定义子级元素 -->
        <div id="child">

        </div>
    </div>
</body>
</html>

<!-- 
    优点：父级元素是否脱离文档流，不影响子级元素垂直居中效果。
    缺点：transform属性是 CSS3 中新增属性，浏览器支持情况不好。
 -->
</body>
</html>
