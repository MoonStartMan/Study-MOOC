<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一种等高布局的效果</title>
    <style>
    #parent{
        /* 表格的单元格默认是等高的 */
        display: table;
    }
    #left,
    #right{
        width: 300px;

        display: table-cell;
    }
    #left{
        background-color: #c9394a;
    }

    #right{
        background-color: #cccccc;
    }
    </style>
</head>
<body>
    <div id="parent">
        <div id="left">Lesson</div>
        <div id="right">
            Lesson<br>
            Lesson<br>
            Lesson<br>
        </div>
    </div>
</body>
</html>
