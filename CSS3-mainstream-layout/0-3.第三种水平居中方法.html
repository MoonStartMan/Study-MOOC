<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中的第一种解决方案</title>
    <style>
    #parent{
        width: 100%;
        height: 200px;
        background: #cccccc;

        /* 开启定位 */
        position: relative;
    }
    #child{
        width: 200px;
        height: 200px;
        background: #c9394a;
        /* 
            当把当前元素设置为绝对定位之后:
                * 如果父级元素没有开启定位的话，当前元素是相对于页面定位的；
                * 如果父级元素开启了定位的话，当前元素是相对于父级元素的。
         */
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    </style>
</head>
<body>
    <!-- 定义父级元素 -->
    <div id="parent">
        <!-- 定义子级元素 -->
        <div id="child">

        </div>
    </div>
</body>
</html>

<!-- 
    优点：父级元素是否脱离文档流，不影响子级元素水平居中效果
    缺点：transform属性是 CSS3 中新增的属性，浏览器支持情况不好
 -->
