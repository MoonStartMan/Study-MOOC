<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-jQuery的基本结构</title>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>

    <script>
        /*
            1.jQuery的本质是一个闭包
            2.jQUery为什么要使用闭包来实现?
                为了避免多个框架的冲突
            3.jQuery如何让外界访问内部定义的局部变量
                window.xxx = xxx;
            4.jQuery为什么要给自己传递一个window参数？
                为了后期压缩代码
                为了提升查找的效率
            5.jQuery为什么要给自己接收一个undefined参数？
                为了方便后期压缩代码
                IE9以下的浏览器undefined可以被选修改，为了保证内部使用的undefined不背修改，所以需要接收一个正确的undefined
        */
        (function(window, undefined){

        })(window)

        (function(window, undefined){
            var jQuery = function() {
                return new jQuery.fn.init();
            }
            jQuery.prototype = {
                constructor: jQuery
            }
            jQuery.prototype.init.prototype = jQuery.prototype;
            window.jQuery = window.$ = jQuery;
        })( window );

        (function test(){
            console.log("test");
        })();

        (function f1() {
            var num = 10;
            console.log(num);
        })();

        (function f2() {
            var num = 20;
            console.log(num);
        })();

    </script>
</body>
</html>
