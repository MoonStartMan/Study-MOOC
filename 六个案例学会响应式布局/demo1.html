<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂案例1-输入框布局</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #div0 {
        width: 250px;
        display: flex;
        border: 1px solid #dcdcdc;
    }
    #div0 label {
        flex: 1;
        background-color: #f5f5f5;
        font-family: "楷体";
        text-align: center;
    }
    #div0 input {
        border: none;
        outline: none;
    }
    </style>
</head>
<body>
    <div id="div0">
        <label>姓名</label>
        <input type="text">
        <label>go</label>
    </div>
</body>
</html>
