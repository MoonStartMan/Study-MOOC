<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹窗广告</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            background-color: yellowgreen;
            text-align: center;
            line-height: 200px;
            color: #ffffff;
            position: fixed;
            right: 0;
            bottom: 0;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <div class="box">
        我是广告内容
    </div>
</body>
<script>
$(".box").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
</script>
</html>
