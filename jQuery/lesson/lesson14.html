<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无限循环滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 200px;
            margin: 100px auto;
            overflow: hidden;
        }
        ul{
            width: 1800px;
            height: 200px;
            list-style: none;
            background-color: #000000;
        }
        li{
            width: 300px;
            height: 200px;
            float: left;
        }
        li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <div class="box">
        <ul>
            <li><img src="../img/1.jpg" alt=""></li>
            <li><img src="../img/2.jpg" alt=""></li>
            <li><img src="../img/3.jpg" alt=""></li>
            <li><img src="../img/4.jpg" alt=""></li>
            <li><img src="../img/1.jpg" alt=""></li>
            <li><img src="../img/2.jpg" alt=""></li>
        </ul>
    </div>
</body>
<script>
    var timer;
    var offset = 0;
    function autoPlay() {
        timer = setInterval(function(){
            if(offset <= -1200) {
                offset = 0;
            }
            $("ul").css({
                marginLeft : offset += -10
            })
        },50)
    }
    autoPlay();
    $("li").hover(function(){
        clearInterval(timer);
        $(this).siblings().fadeTo(100,0.5);
        $(this).fadeTo(100,1);
    },function(){
        autoPlay();
        $("li").fadeTo(100,1);
    })
</script>
</html>
