<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tab选项卡</title>
    <style>
        .box{
            width: 500px;
            height: 400px;
            border: 1px solid #000000;
            margin: 100px auto;
        }
        .nav{
            width: 100%;
            height: 50px;
            padding: 0;
            margin: 0;
        }
        .content{
            width: 100%;
            height: 350px;
            padding: 0;
            margin: 0;
        }
        .content>li{
            list-style: none;
            width: 100%;
            height: 350px;
            display: none;
        }
        .content>li>img{
            width: 100%;
            height: 100%;
        }
        .nav>li {
            list-style: none;
            float: left;
            width: 25%;
            text-align: center;
            line-height: 50px;
            background-color: #cccccc;
        }
        .nav .active {
            background-color: orange;
        }
        .content .active{
            display: block;
        }
    </style>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <div class="box">
        <ul class="nav">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul class="content">
            <li class="active"><img src="../img/1.jpg" alt=""></li>
            <li><img src="../img/2.jpg" alt=""></li>
            <li><img src="../img/3.jpg" alt=""></li>
            <li><img src="../img/4.jpg" alt=""></li>
        </ul>
    </div>
</body>
<script>
    $(".nav li").mouseenter(function(){
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
        var $index = $(this).index();
        var $li = $(".content li").eq($index);
        console.log($index);
        console.log($li);
        $li.addClass("active");
        $li.siblings().removeClass("active");
    })
</script>
</html>
