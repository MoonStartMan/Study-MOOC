<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对联广告</title>
    <style>
        img{
            position: fixed;
            top: 250px;
            max-height: 100px;
            display: none;
        }
        .left{
            left: 0;
        }
        .right{
            right: 0;
        }
        .box{
            width: 100%;
            height: 1200px;
        }
    </style>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <img src="../img/1.jpg" alt="" class="left">
    <img src="../img/2.jpg" alt="" class="right">
    <div class="box"></div>
</body>
<script>
    $(window).scroll(function(){
       var top =$("html,body").scrollTop();
       if(top >= 200) {
           $("img").show(1000);
       } else {
           $("img").hide(1000);
       }
    })
</script>
</html>
