<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉菜单</title>
    <style>
        .box{
            width: 450px;
            margin: 150px auto;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
        }
        .first{
            width: 150px;
            float: left;
            line-height: 50px;
            text-align: center;
            background-color: hotpink;
            cursor: pointer;
        }
        .sub{
            width: 100%;
            display: none;
        }
        .sub>li{
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color: yellowgreen;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <div class="box">
        <ul class="outline">
            <li class="first">
                一级菜单
                <ul class="sub">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>
            <li class="first">
                一级菜单
                <ul class="sub">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>
            <li class="first">
                一级菜单
                <ul class="sub">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
<script>
    $(".first").mouseenter(function(){
        $(this).children(".sub").stop();
        $(this).children(".sub").slideDown();
    })
    $(".first").mouseleave(function(){
        $(this).children(".sub").stop();
        $(this).children(".sub").slideUp();
    })
</script>
</html>
