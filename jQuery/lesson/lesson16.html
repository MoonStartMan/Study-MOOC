<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery删除节点</title>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <button>删除节点</button>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>

    <div>我是div
        <p>我是段落</p>
    </div>
    <script>
        $("button").eq(0).click(function(){
            // 删除指定元素
            $("div").remove();
            //  删除指定元素的内容和子元素,指定元素资深不会删除。
            $("div").empty();
        })
    </script>
</body>
</html>
