<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图标特效</title>
    <style>
        .box{
            width: 500px;
            height: 200px;
            border: 1px solid #000000;
            margin: 100px auto;
        }
        .box ul{
            margin: 0;
            padding: 0;
        }
        .box ul li {
            width: 25%;
            height: 100px;
            float: left;
            list-style: none;
            overflow: hidden;
        }
        span{
            display: block;
            width: 50px;
            height: 50px;
            margin: 25px auto;
            background-color: rebeccapurple;
            position: relative;
        }
    </style>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <div class="box">
        <ul>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
        </ul>
    </div>
</body>
<script>
    $("li").mouseenter(function(){
       $(this).children("span").animate({
           top: "-50px"
       },500,function(){
           $(this).css({
               top: "50px"
           })
           $(this).animate({
               top: 0
           },500)
       })
    })
</script>
</html>
