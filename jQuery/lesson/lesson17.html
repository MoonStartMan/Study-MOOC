<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery替换节点</title>
</head>
<body>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <button>切换节点</button>
    <h1>我是标题</h1>
    <h1>我是标题</h1>
    <p>我是段落</p>
</body>
<script>
    $(function(){
        $("button").click(function(){
            var $h6 = $("<h6>我是标题6</h6>");
            //  1.替换所有匹配的元素为指定元素
            // $("h1").replaceWith($h6);
            // 2.替换元素
            $h6.replaceAll("h1");
        })
    })
</script>
</html>
